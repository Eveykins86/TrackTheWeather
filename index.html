<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Track The Weather</title>
</head>
<body class="page-background">
    <header>
        <div class="banner">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <!--Modal for error message-->
        <div id="error-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="error-message"></p>
            </div>
          </div>
          
        <!--Main content of app here-->
        <section id="container">
            <div id="search-container">
                <input type="text" id="location-input" placeholder="Enter city, state">
                <button id="search-button">Search</button>
                <div id="history-container">
                    <h2>Search History</h2>
                    <ul id="history-list"></ul>
                </div>
                <button id="clear-button">Clear All</button>
            </div>
            </div>
                <div id="current-weather-container">
                    <h2>Current Weather</h2>
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                    <p id="weather-info"></p>
                </div>
            </div>
        </section>
            <div id="forecast-display">
                <h2 class="forecast-heading">5 Day Forecast</h2>
                <div id="forecast-container" class="forecast-grid">
                    <!--Dynamically updated forecast information here-->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.min.js"></script>

</body>
</html>
